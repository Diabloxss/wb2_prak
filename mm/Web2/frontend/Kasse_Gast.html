<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Kasse Gast</title>
    <link rel="icon" href="images/favicon.PNG" type="image/png">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/checkout.js"></script>

</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="über_Uns.html">Über Uns</a>
        <a href="shop.html">Shop</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="profilseite.html" class="button">Profil</a>
        <a href="warenkorb.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i> 
            <span>0,00€</span>
        </a>
    </div>

        <!-- Zurück-Button -->
        <div class="back-button-container">
            <a href="Checkout.html" class="back-btn">← Zurück</a>
        </div>

    <!-- Kassenformular -->
    <div class="checkout-container">
        <form action="http://localhost:8000/api/guests" method="post">

            <label for="vorname">Vorname*</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="nachname">Nachname*</label>
            <input type="text" id="nachname" name="nachname" required>

            <label for="email">E-Mail*</label>
            <input type="email" id="email" name="email" required>

            <label for="street">Straße*</label>
            <input type="text" id="street" name="street" required>

            <label for="zip_code">PLZ*</label>
            <input type="text" id="zip_code" name="zip_code" required>

            <label for="city">Stadt*</label>
            <input type="text" id="city" name="city" required>

            <p class="payment-info">Aktuell ist nur die Zahlung per Rechnung möglich. Alle nötigen Zahlungsinfos erhalten Sie auf der Rechnung nach Abschluss des Kaufes.</p>

            <!-- Checkbox für AGB-Akzeptanz -->
            <label>
                <input type="checkbox" id="agb" name="agb" required> Ich akzeptiere die <a href="agb.html">AGB</a>*
            </label>

            <!-- Weiter-Button -->
            <button type="submit" class="submit-btn">Weiter</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
    </div>

</body>
</html>
