<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Kontakt</title>
    <link rel="icon" href="images/favicon.PNG" type="image/png">
    <link rel="stylesheet" href="css/style.css"> <!-- Eigene CSS-Datei -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome für Icons -->
    <script defer src="js/contact.js"></script> <!-- Verknüpfung mit der JavaScript-Datei -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>FitTime</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="über_uns.html">Über Uns</a>
        <a href="shop.html">Shop</a>
        <a href="kontakt.html" class="button">Kontakt</a>
        <a href="profilseite.html">Profil</a>
        <a href="warenkorb.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span>0,00€</span>
        </a>
    </nav>

    <!-- Kontaktformular -->
    <main class="main-content">
        <div class="contact-container">
            <h2>Wir freuen uns auf Ihre Nachricht!</h2>
            <p>Haben Sie Fragen, Anregungen oder Feedback? <br> Kontaktieren Sie uns, und wir melden uns so schnell wie möglich bei Ihnen.</p>
            <div class="contact-form">
                <form id="contact-form">
                    <label for="name">Vorname</label>
                    <input type="text" id="name" name="name" placeholder="Ihr Vorname" required>
                    
                    <label for="surname">Nachname</label>
                    <input type="text" id="surname" name="surname" placeholder="Ihr Nachname" required>
                    
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
                    
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
                    
                    <button type="submit">Senden</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
    </footer>
</body>
</html>
