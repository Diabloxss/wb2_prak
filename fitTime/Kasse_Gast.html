<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Kasse Gast</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Verlinkung zur externen CSS-Datei -->
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Shop</a>
        <a href="#">Kontakt</a>
        <a href="#" class="button">Profil</a>
    </div>

    <!-- Kassenformular -->
    <div class="checkout-container">
        <form action="#" method="post">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="vorname">Vorname*</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="nachname">Nachname*</label>
            <input type="text" id="nachname" name="nachname" required>

            <label for="strasse">Straße & Hausnummer*</label>
            <input type="text" id="strasse" name="strasse" required>

            <label for="plz">PLZ*</label>
            <input type="text" id="plz" name="plz" required>

            <label for="ort">Ort*</label>
            <input type="text" id="ort" name="ort" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <p class="payment-info">Aktuell ist nur die Zahlung per Rechnung möglich. Alle nötigen Zahlungsinfos erhalten Sie auf der Rechnung nach Abschluss des Kaufes.</p>

            <button type="submit" class="submit-btn">Weiter</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">AGB</a>
    </div>

</body>
</html>
