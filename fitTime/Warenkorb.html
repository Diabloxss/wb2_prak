<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Warenkorb</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Verlinkung zur externen CSS-Datei -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome für Icons -->
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Shop</a>
        <a href="#">Kontakt</a>
        <a href="#" class="button">Profil</a>
        <a href="#" class="cart-icon">
            <i class="fas fa-shopping-cart"></i> <!-- Warenkorb-Icon -->
            <span>0,00€</span>
        </a>
    </div>

    <!-- Warenkorb Bereich -->
    <div class="cart-container">
        <h2>Mein Warenkorb</h2>

        <div class="cart-item">
            <div class="product-image"></div>
            <div class="product-details">
                <h3>Produktname</h3>
                <p class="price">0€</p>
                <label for="quantity">Menge</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
        </div>

        <button class="checkout-btn">Zur Kasse</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">AGB</a>
    </div>

</body>
</html>
