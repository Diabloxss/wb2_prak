<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Warenkorb</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="über_Uns.html">Über Uns</a>
        <a href="shop.html">Shop</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="profilseite.html">Profil</a>
        <a href="#" class="cart-icon button">
            <i class="fas fa-shopping-cart"></i> 
            <span>59,98€</span> <!-- Gesamtbetrag für die Navbar -->
        </a>
    </div>

    <!-- Warenkorb Bereich -->
    <div class="cart-container">
        <h2>Mein Warenkorb</h2>

        <!-- Erstes Produkt -->
        <div class="cart-item">
            <div class="product-image"><img src="images/chocolate_whey_protein.jpg" alt="Produktbild 1"></div>
            <div class="product-details">
                <h3>Chocolate Whey Protein</h3>
                <p class="price">39,99€</p>
                <label for="quantity">Menge</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button class="remove-btn">Löschen</button>
            </div>
        </div>

        <!-- Zweites Produkt -->
        <div class="cart-item">
            <div class="product-image"><img src="images/vanilla_whey_protein.jpg" alt="Vanilla Whey Protein"></div>
            <div class="product-details">
                <h3>Chocolate Whey Protein</h3>
                <p class="price">39,99€</p>
                <label for="quantity">Menge</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button class="remove-btn">Löschen</button>
            </div>
        </div>

        <!-- Gesamtbetrag und MwSt -->
        <div class="cart-summary">
            <p id="total-price">Gesamt: 59,98€</p>
            <p id="tax-amount">Enthaltene MwSt.: 9,57€</p> <!-- 19% MwSt.  -->
        </div>

        <button class="checkout-btn" onclick="window.location.href='checkout.html';">Zur Kasse</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
    </div>

</body>
</html>
