<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Bestellbestätigung</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Verlinkung zur externen CSS-Datei -->
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Bestellbestätigung -->
    <div class="confirmation-container">
        <h2>Bestellbestätigung</h2>
        <p>Vielen Dank für Ihre Bestellung!</p>

        <div class="order-summary">
            <h3>FitTime</h3>
            <p>Ihre Bestellung:</p>
            <ul>
                <li>Produkt 1</li>
                <li>Produkt 2</li>
                <li>Produkt 3</li>
            </ul>
            <p>Rechnungsbetrag: xxxx €</p>
        </div>

        <button onclick="window.print()" class="print-btn">Drucken</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">AGB</a>
    </div>

</body>
</html>
