<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime</title>
    <style>
        /* Grundlegendes Styling für die gesamte Seite */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Header-Bereich */
        .header {
            background-color: #d29000; /* Farbcode für den Headerbereich */
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigationsleiste */
        .navbar {
            background-color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px;
            border-bottom: 2px solid #333;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #f0f0f0;
        }

        .navbar .button {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
        }

        /* Formularbereich */
        .form-container {
            background-color: #f2f2f2;
            padding: 40px;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container .submit-btn:hover {
            background-color: #555;
        }

        /* Footer */
        .footer {
            background-color: #d29000;
            color: #000;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">ÜberUns</a>
        <a href="#">Shop</a>
        <a href="#">Kontakt</a>
        <a href="#" class="button">Profil</a>
    </div>

    <!-- Formular -->
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="vorname">Vorname*</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="nachname">Nachname*</label>
            <input type="text" id="nachname" name="nachname" required>

            <label for="strasse">Straße & Hausnummer*</label>
            <input type="text" id="strasse" name="strasse" required>

            <label for="plz">PLZ*</label>
            <input type="text" id="plz" name="plz" required>

            <label for="ort">Ort*</label>
            <input type="text" id="ort" name="ort" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="submit-btn">Speichern</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">AGB</a>
    </div>

</body>
</html>
