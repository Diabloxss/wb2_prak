<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>FitTime</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="über_Uns.html">Über Uns</a>
        <a href="shop.html">Shop</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="profilseite.html" class="button">Profil</a>
        <a href="warenkorb.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i> 
            <span>0,00€</span>
    </div>

    <!-- Formular -->
    <div class="form-container">
        <form action="#" method="post">
           
            <label for="vorname">Vorname*</label>
            <div class="input-group">
                <input type="text" id="vorname" name="vorname" required>
                <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <label for="nachname">Nachname*</label>
            <div class="input-group">
                <input type="text" id="nachname" name="nachname" required>
                <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <label for="strasse">Straße & Hausnummer*</label>
            <div class="input-group">
                <input type="text" id="strasse" name="strasse" required>
                <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <label for="plz">PLZ*</label>
            <div class="input-group">
                <input type="text" id="plz" name="plz" required>
                <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <label for="ort">Ort*</label>
            <div class="input-group">
                <input type="text" id="ort" name="ort" required>
                <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <label for="email">Email*</label>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            </div>

            <button type="submit" class="submit-btn">Speichern</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
    </div>

</body>
</html>
