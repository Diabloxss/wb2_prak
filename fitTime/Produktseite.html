<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Produktseite</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Verlinkung zur externen CSS-Datei -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome für Icons -->
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1><a href="Home1.html">FitTime</a></h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Über Uns</a>
        <a href="#">Shop</a>
        <a href="#">Kontakt</a>
        <a href="#" class="button">Profil</a>
        <a href="#" class="cart-icon">
            <i class="fas fa-shopping-cart"></i> <!-- Warenkorb-Icon -->
            <span>0,00€</span>
        </a>
    </div>

    <!-- Produktbereich -->
    <div class="product-container">
        <div class="product-image"></div>
        <div class="product-details">
            <h2>Produktname</h2>
            <p class="price">0€</p>
            
            <label for="quantity">Menge</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            <button class="add-to-cart-btn">Zum Warenkorb hinzufügen</button>
            
            <div class="product-description">
                <h3>Produktbeschreibung</h3>
                <p>Hier steht eine kurze Produktbeschreibung</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">AGB</a>
    </div>

</body>
</html>
