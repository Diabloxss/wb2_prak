<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTime - Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>FitTime</h1>
    </header>

     <!-- Navigation -->
     <div class="navbar">
        <a href="index.html">Home</a>
        <a href="über_Uns.html">Über Uns</a>
        <a href="shop.html">Shop</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="profilseite.html" class="button">Profil</a>
    </div>

    <!-- Kontaktformular -->
    <main class="main-content">
        <div class="contact-container">
            <h2>Kontakt</h2>
            <div class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Value">
    
                <label for="surname">Nachname</label>
                <input type="text" id="surname" name="surname" placeholder="Value">
    
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Value">
    
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" placeholder="Value"></textarea>
    
                <button type="submit">Senden</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
    </footer>
</body>
</html>
